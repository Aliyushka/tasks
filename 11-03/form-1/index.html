<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <div class="window">
        <p class="window-title">Анкета  для корпоративных клиентов</p>
        <div class="personal">
            <p>Личные данные</p>
            <form class="personal-inputs">
                <input type="text" placeholder="Фамилия">
                <input type="text" placeholder="Имя">
                <input type="text" placeholder="Отчество">
            </form>
        </div>
        <div class="passport">
            <p class="passport-text">Паспортные данные</p>
            <form class="block-1">
                <div class="birthday">
                    <input type="text" placeholder="Дата рождения">
                    <img src="./icons/calendar.svg" alt="calendar">
                </div>
                <div class="place">
                    <input class="text" placeholder="Место проживания по прописке">
                </div>
                <input type="text" placeholder="Серийный номер AN/ID">
                <input type="text" placeholder="ИНН">
                <div class="issue">
                    <input type="text" placeholder="Дата получения">
                    <img src="./icons/calendar1.svg" alt="calendar">
                </div>
                <input type="text" placeholder="Контактный номер">
                <input type="text" placeholder="Электронный адрес">
                <input type="text" placeholder="Наименование банка">
                <div class="issue1">
                    <input class="text" placeholder="Фактическое место проживания">
                </div>
            </form>
        </div>
        <button class="btn"><a href="./form2.html">Далее</a></button>
    </div>
</div>
</body>
</html>
